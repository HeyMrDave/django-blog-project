<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Básico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>

        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1; 
        }
    </style>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Mi Blog</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'crear_articulo' %}">Crear Artículo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mostrar_art' %}">Mostrar Artículos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'crear_cat' %}">Crear Categoría</a>
                    </li>
                </ul>

                <!-- Selector de Categorías -->
                {% if categorias %}
                <form class="d-flex me-3">
                    <select class="form-select" onchange="location = this.value;">
                        <option value="">Categorías...</option>
                        {% for cat in categorias %}
                            <option value="{% url 'detalles_cat' cat.id %}">{{ cat.titulo }}</option>
                        {% endfor %}
                    </select>
                </form>
                {% endif %}

                <!-- Buscador -->
                <form class="d-flex" action="{% url 'buscar_ar' %}" method="get">
                    {% csrf_token %}
                    <input class="form-control me-2" type="text" name="titulo" placeholder="Buscar artículo...">
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">David Cabezas - Mi Blog en Django</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
